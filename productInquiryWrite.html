    <div id="wrap">

        <div class="body">
            <section>
                <div class="section-title-wrap-type4">

                    <button class="close-btn" onclick="history.back()">

                </div>
                
                <div class="item-wrap-type3 mt-30 mb-30">
                    <div class="item-type3">
                        <div class="item-img-wrap">
                            <a href="#" class="img">
                                <img src="/asset/images/test-img.png" alt="">

                        </div>
                        <div class="item-content-wrap">
                            <a href="#" class="item-name">국내산 바질, 20g, 스테비아 방울토마토, 1.2kg, 1팩</a>
                            <div class="price-wrap">
                                <p class="discounted-price">12,160원</p>
                                <p class="original-price">15,130</p>
                            </div>
                            <div class="sub-content">
                                <p><i class="xi-star-o"></i>4.7</p>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="input-list-type1 mb-20">
                    <div>

                            <select name="" id="" class="">
                                <option value="">중량선택</option>
                                <option value="">중량선택</option>

                    </div>
                    <div>
                        <div class="input-txt-box-type1">
                            <input type="text" placeholder="제목을 입력해주세요.">
                        </div>
                    </div>
                    <div>
                        <div class="textarea-box-type1">
                            <textarea name="" id="" rows="8" placeholder="내용을 입력해주세요."></textarea>
                        </div>
                    </div>
                    <div>
                        <div class="checkbox-list-type1">
                            <div class="checkbox-type1">
                                <input type="checkbox" id="checkbox-01">
                                <label for="checkbox-01">비밀글</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="btn-wrap-type1 mb-40">
                    <button class="btn org">
                        등록하기
                    </button>
                </div>

                <div class="info-message-type1 mb-60 px-20">
                    <p>
                        개인정보(이름, 연락처, 주소, 이메일, 환불계좌)가 포함된 글은 비밀 글로 등록해 주세요.
                    </p>
                    <p>
                        부적절한 게시물 등록 시 이용제한 및 게시물이 삭제될 수 있습니다. (비방, 광고, 개인정보 노출 위험이 있는 글 등)

                </div>
