<!DOCTYPE html>
<html lang="ko">

<title>열매나무</title>
<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">

<link rel="stylesheet" type="text/css" href="./asset/css/common.css">

<body>
    <div id="wrap">
        <div id="header"></div>

        <div class="body">
            
            <section>
                <div class="order-product-type1 px-20 pb-20 bd-bt-sm">
                    <div class="item-img-wrap ratio-box">
                        <img src="./asset/images/test-img.png" alt="">
                    </div>
                    <div class="item-content-wrap">
                        <p class="item-title">돌 스위티오 바나나, 1kg 내외, 1개</p>
                        <p class="item-option">4kg(14-16 중대과)</p>
                        <div class="item-count-amount-wrap">
                            <p class="item-count">수량 1개</p>
                            <p class="item-amount">84,800원</p>
                        </div>
                    </div>
                </div>
                <div class="star-score-write px-20 mb-40">
                    <ul>
                        <li class="active"><i class="xi-star"></i></li>
                        <li><i class="xi-star"></i></li>
                        <li><i class="xi-star"></i></li>
                        <li><i class="xi-star"></i></li>
                        <li><i class="xi-star"></i></li>
                    </ul>
                </div>
                <div class="input-list-type2 pt-20 pb-20 px-20">
                    <div class="input-list-title-wrap">
                        <p class="input-list-title">내용입력</p>
                    </div>
                    <div>
                        <div class="textarea-box-type1">
                            <textarea name="" id="" placeholder="상품에 대한 솔직한 평가를 작성해주세요.(20자 이상 작성)"></textarea>
                        </div>
                    </div>
                </div>

                <div class="input-list-type2 pt-20 pb-20 px-20">
                    <div class="input-list-title-wrap">
                        <p class="input-list-title">사진첨부</p>
                    </div>
                    <div class="input-list-sub-title-wrap">
                        <p class="input-list-sub-title">사진은 최대 20MB 이하의 JPG, PNG, GIF 파일로 첨부 가능합니다.</p>
                    </div>
                    <div>
                        사진첨부
                    </div>
                </div>
            </section>
        </div>

        <div id="footer"></div>
    </div>
