<!DOCTYPE html>
<html lang="ko">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=0" />

<title>열매나무</title>
<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
<meta property="og:image" content="./images/thumb.png">
<link rel="stylesheet" type="text/css" href="./asset/css/common.css">
<link rel="stylesheet" type="text/css" href="./asset/css/module.css">
<link rel="stylesheet" type="text/css" href="./asset/css/style.css">
<link rel="stylesheet" type="text/css" href="./asset/css/swiper.min.css">
<script src="./asset/js/jquery.js"></script>
<script src="./asset/js/common.js"></script>
<script src="./asset/js/swiper.min.js"></script>

<body>
    <div id="wrap">
        <div id="header"></div>

        <div class="body">
            <div class="btn-wrap-fixed">
                <button class="btn wht">요청내역상세</button>
                <button class="btn org">닫기</button>
            </div>
            <section>
                <div class="success-box-type1">
                    <div class="success-box-title-wrap">
                        <i class="xi-check-circle"></i>
                        <p class="success-box-title"><span>교환요청이 완료</span>되었습니다.</p>
                    </div>

                    <div class="order-number-wrap mt-30">
                        <p class="date">요청일 2024.00.00</p>
                        <p class="order-number">주문번호 A123456789</p>
                    </div>

                    <div class="success-box-txt-wrap mt-30">
                        <p class="success-box-txt">
                            교환 요청이 접수되었습니다. <br>
                            내용 확인 후 5영업일 이내로 <br>
                            등록된 회원님의 연락처로 연락드리겠습니다. <br>
                            감사합니다.
                        </p>
                    </div>
                </div>
            </section>
        </div>

        <div id="footer"></div>
    </div>
</body>

</html>
