<!DOCTYPE html>
<html lang="ko">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=0" />

<title>열매나무</title>
<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
<meta property="og:image" content="./images/thumb.png">
<link rel="stylesheet" type="text/css" href="./asset/css/common.css">
<link rel="stylesheet" type="text/css" href="./asset/css/module.css">
<link rel="stylesheet" type="text/css" href="./asset/css/style.css">
<link rel="stylesheet" type="text/css" href="./asset/css/swiper.min.css">
<script src="./asset/js/jquery.js"></script>
<script src="./asset/js/common.js"></script>
<script src="./asset/js/swiper.min.js"></script>

<body>
    <div id="wrap">
        <div id="header"></div>

        <div class="body">
            <div class="btn-wrap-fixed">
                <button class="btn org">비밀번호 변경</button>
            </div>
            <section>
                <div class="input-list-type2 pt-20 pb-20 px-20">
                    <div class="input-list-title-wrap">
                        <p class="input-list-title">새로운 비밀번호를 입력해주세요.</p>
                    </div>
                    <div>
                        <div class="input-txt-box-type1">
                            <input type="text" placeholder="기존 비밀번호">
                        </div>
                    </div>
                    <div>
                        <div class="input-txt-box-type1">
                            <input type="text" placeholder="새 비밀번호 (영문+숫자+특수문자 조합의 비밀번호 8자 이상)">
                        </div>
                    </div>
                    <div>
                        <div class="input-txt-box-type1">
                            <input type="text" placeholder="비밀번호 재확인">
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <div id="footer"></div>
    </div>
</body>

</html>
