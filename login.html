<!DOCTYPE html>
<html lang="ko">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=0" />

<title>열매나무</title>
<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
<meta property="og:image" content="./images/thumb.png">
<link rel="stylesheet" type="text/css" href="/asset/css/common.css">
<link rel="stylesheet" type="text/css" href="/asset/css/module.css">
<link rel="stylesheet" type="text/css" href="/asset/css/style.css">
<link rel="stylesheet" type="text/css" href="/asset/css/swiper.min.css">
<script src="./asset/js/jquery.js"></script>
<script src="./asset/js/common.js"></script>
<script src="./asset/js/swiper.min.js"></script>

<body>
    <!-- 로그인 -->
    <div id="wrap">
        <div id="header"></div>

        <div class="body login">
            <section class="pb-30 bd-bt">
                <div class="logo-wrap">
                    <h1>
                        LOGO
                    </h1>
                </div>
                <div class="input-list-type2 px-20 mb-60">
                    <div>
                        <div class="input-txt-box-type1">
                            <input type="text" placeholder="이메일(아이디)">
                        </div>
                    </div>
                    <div>
                        <div class="input-txt-box-type1">
                            <input type="password" placeholder="비밀번호">
                        </div>
                    </div>
                </div>
                <div class="btn-wrap-type1 mb-10">
                    <button class="btn blk">
                        로그인하기
                    </button>
                </div>
                <div class="findAccountOptions px-20 mb-40">
                    <a href="#" class="findId">아이디 찾기</a>
                    <a href="#" class="findPassword">비밀번호 찾기</a>
                </div>
                <div class="input-list-type2 px-20">
                    <div>
                        <button class="btn ylw">
                            <img src="/asset/images/sns-login-kakao.png" alt="">
                            카카오 로그인
                        </button>
                    </div>
                    <div>
                        <button class="btn grn">
                            <img src="/asset/images/sns-login-naver.png" alt="">
                            네이버 로그인
                        </button>
                    </div>
                </div>
            </section>

            <section>
                <div class="login-bt-wrap px-20 pt-30">
                    <p class="login-bt-label mb-20">아직 회원이 아니신가요?</p>
                    <div class="mb-30">
                        <a href="#" class="btn bd-blk">
                            열매나무 회원가입
                        </a>
                    </div>
                    <div class="guestOrderOptions">
                        <a href="#" class="guestOrder">비회원 주문하기</a>
                        <a href="#" class="guestOrderLookup">비회원 주문조회</a>
                    </div>
                </div>
            </section>
        </div>

        <div id="footer"></div>
    </div>
</body>

</html>
