<!DOCTYPE html>
<html lang="ko">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=0" />

<title>열매나무</title>
<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
<meta property="og:image" content="./images/thumb.png">
<link rel="stylesheet" type="text/css" href="./asset/css/common.css">

<body>
    <!-- 배송지 관리 -->
    <div id="wrap">
        <div id="header"></div>

        <div class="body">
            <div class="btn-wrap-fixed">
                <button class="btn wht">기본 배송지 설정</button>
                <button class="btn org">새 배송지 등록</button>
            </div>
            <section class="pt-30">
                <div class="address-list-wrap-type1 px-20">
                    <ul>
                        <li>
                            <div class="address-item-type1 active">
                                <div class="address-name-wrap">
                                    <p class="address-name">
                                        배송지 명
                                        <span class="default">기본배송지</span>
                                    </p>
                                    <button class="add-option-btn">수정하기</button>
                                </div>
                                <div class="address-wrap">
                                    <p class="address">서울특별시 가나구 다라로 123-4번지
                                        108호</p>
                                </div>
                                <div class="user-name-num-wrap">
                                    <p class="user-name">김철수</p>
                                    <p class="user-num">010-0000-0000</p>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="address-item-type1">
                                <div class="address-name-wrap">
                                    <p class="address-name">
                                        배송지 명
                                    </p>
                                    <button class="add-option-btn">수정하기</button>
                                </div>
                                <div class="address-wrap">
                                    <p class="address">서울특별시 가나구 다라로 123-4번지
                                        108호</p>
                                </div>
                                <div class="user-name-num-wrap">
                                    <p class="user-name">김철수</p>
                                    <p class="user-num">010-0000-0000</p>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </section>
        </div>

        <div id="footer"></div>
    </div>
</body>

</html>
