<!DOCTYPE html>
<html lang="ko">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=0" />

<title>열매나무</title>
<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
<meta property="og:image" content="./images/thumb.png">
<link rel="stylesheet" type="text/css" href="/asset/css/common.css">
<link rel="stylesheet" type="text/css" href="/asset/css/module.css">
<link rel="stylesheet" type="text/css" href="/asset/css/style.css">
<link rel="stylesheet" type="text/css" href="/asset/css/swiper.min.css">
<script src="./asset/js/jquery.js"></script>
<script src="./asset/js/common.js"></script>
<script src="./asset/js/swiper.min.js"></script>

<body>
    <!-- 1:1 문의 -->
    <div id="wrap">
        <div id="header"></div>

        <div class="body">

            <div class="btn-wrap-fixed">
                <button class="btn org">등록하기</button>
            </div>

            <section>

                <div class="info-message-type1 mb-20 pt-20 px-20">
                    <p class="bd-bt-sm pb-20">산업안전보건법 제 41조 시행령에 근거하여 2018년 10월 18일 부터 산업안전보건법에 따라 고객응대근로자 보호조치를 시행하고 있습니다.
                        고객응대근로자에게 폭언, 폭행 등을 하지 말아주세요.</p>
                </div>

                <div class="input-list-type2 pb-20 px-20 mb-10">
                    <div class="input-list-title-wrap">
                        <p class="input-list-title">어떤 문제가 있나요?</p>
                    </div>
                    <div>
                        <div class="radiobox-list-type2 mb-20">
                            <h3 class="radiobox-title">구매관련문의</h3>
                            <div class="radiobox">
                                <input type="radio" id="reason1" name="reason" value="배송문의">
                                <label for="reason1">배송문의</label>
                            </div>
                            <div class="radiobox">
                                <input type="radio" id="reason2" name="reason" value="주문문의">
                                <label for="reason2">주문문의</label>
                            </div>
                            <div class="radiobox">
                                <input type="radio" id="reason2" name="reason" value="취소문의">
                                <label for="reason2">취소문의</label>
                            </div>
                            <div class="radiobox">
                                <input type="radio" id="reason2" name="reason" value="교환문의">
                                <label for="reason2">교환문의</label>
                            </div>
                            <div class="radiobox">
                                <input type="radio" id="reason2" name="reason" value="환불문의">
                                <label for="reason2">환불문의</label>
                            </div>
                            <div class="radiobox">
                                <input type="radio" id="reason2" name="reason" value="입금문의">
                                <label for="reason2">입금문의</label>
                            </div>
                        </div>

                        <div class="radiobox-list-type2">
                            <h3 class="radiobox-title">일반상담문의</h3>
                            <div class="radiobox">
                                <input type="radio" id="reason3" name="reason" value="회원정보">
                                <label for="reason3">회원정보</label>
                            </div>
                            <div class="radiobox">
                                <input type="radio" id="reason4" name="reason" value="결제문의">
                                <label for="reason4">결제문의</label>
                            </div>
                            <div class="radiobox">
                                <input type="radio" id="reason5" name="reason" value="상품문의">
                                <label for="reason5">상품문의</label>
                            </div>
                            <div class="radiobox">
                                <input type="radio" id="reason4" name="reason" value="쿠폰/마일리지">
                                <label for="reason4">쿠폰/마일리지</label>
                            </div>
                            <div class="radiobox">
                                <input type="radio" id="reason5" name="reason" value="다른 주소로 배송됨">
                                <label for="reason5">기타</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="input-list-type2 px-20 mb-20">
                    <div class="input-list-title-wrap">
                        <p class="input-list-title">상세설명</p>
                    </div>
                    <div>
                        <div class="textarea-box-type1">
                            <textarea name="" id="" placeholder="상세내용을 입력해주세요."></textarea>
                        </div>
                    </div>
                </div>
                
                <div class="input-list-type2 pb-20 px-20">
                    <div class="input-list-title-wrap">
                        <p class="input-list-title">사진첨부</p>
                    </div>
                    <div class="input-list-sub-title-wrap">
                        <p class="input-list-sub-title">사진은 최대 20MB 이하의 JPG, PNG, GIF 파일로 첨부 가능합니다.</p>
                    </div>
                    <div>
                        사진첨부
                    </div>
                </div>
            </section>
        </div>

        <div id="footer"></div>
    </div>
</body>

</html>
