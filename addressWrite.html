<!DOCTYPE html>
<html lang="ko">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=0" />

<title>열매나무</title>
<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
<meta property="og:image" content="./images/thumb.png">
<link rel="stylesheet" type="text/css" href="/asset/css/common.css">
<link rel="stylesheet" type="text/css" href="/asset/css/module.css">
<link rel="stylesheet" type="text/css" href="/asset/css/style.css">
<link rel="stylesheet" type="text/css" href="/asset/css/swiper.min.css">
<script src="./asset/js/jquery.js"></script>
<script src="./asset/js/common.js"></script>
<script src="./asset/js/swiper.min.js"></script>

<body>
    <!-- 배송지 관리 -->
    <div id="wrap">
        <div id="header"></div>

        <div class="body">
            <div class="btn-wrap-fixed">
                <button class="btn org">새 배송지 등록</button>
            </div>
            <section>
                <div class="input-list-type2 pt-20 pb-20 px-20">
                    <div class="input-list-title-wrap">
                        <p class="input-list-title">배송지</p>
                    </div>
                    <div>
                        <div class="input-txt-box-type1">
                            <input type="text" placeholder="배송지명을 입력해주세요.">
                        </div>
                    </div>
                    <div>
                        <div class="input-txt-box-type1">
                            <input type="text" placeholder="휴대폰번호를 입력해주세요. (“-“제외)">
                        </div>
                    </div>
                    <div class="address-input-wrap-type1">
                        <div>
                            <div class="input-txt-btn-box ">
                                <div class="input-txt-box-type1 disabled">
                                    <input type="text" placeholder="우편번호">
                                </div>
                                <button class="btn type2 wht">우편번호</button>
                            </div>
                        </div>
                        <div>
                            <div class="input-txt-box-type1 disabled">
                                <input type="text" placeholder="주소">
                            </div>
                        </div>
                        <div>
                            <div class="input-txt-box-type1">
                                <input type="text" placeholder="상세주소를 입력해주세요.">
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="select-box-type1">
                            <select name="" id="" class="">
                                <option value="">배송시 요청사항을 선택해주세요.</option>
                            </select>
                            <i class="xi-angle-down"></i>
                        </div>
                    </div>
                    <div>
                        <div class="checkbox-list-type1">
                            <div class="checkbox-type1">
                                <input type="checkbox" id="checkbox-01">
                                <label for="checkbox-01">기본배송지 설정</label>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <div id="footer"></div>
    </div>
</body>

</html>
