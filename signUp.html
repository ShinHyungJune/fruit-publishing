<!DOCTYPE html>
<html lang="ko">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=0" />

<title>열매나무</title>
<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
<meta property="og:image" content="./images/thumb.png">
<link rel="stylesheet" type="text/css" href="/asset/css/common.css">
<link rel="stylesheet" type="text/css" href="/asset/css/module.css">
<link rel="stylesheet" type="text/css" href="/asset/css/style.css">
<link rel="stylesheet" type="text/css" href="/asset/css/swiper.min.css">
<script src="./asset/js/jquery.js"></script>
<script src="./asset/js/common.js"></script>
<script src="./asset/js/swiper.min.js"></script>

<body>
    <!-- 회원가입 -->
    <div id="wrap">
        <div id="header"></div>

        <div class="body">

            <section>
                <div class="input-list-type2 mt-20 mb-20 px-20">
                    <div class="input-list-title-wrap">
                        <p class="input-list-title">이메일 <span class="required">*</span></p>
                    </div>
                    <div>
                        <div class="input-txt-box-type1">
                            <input type="text" placeholder="이메일 (이메일은 아이디로 사용됩니다)">
                        </div>
                    </div>
                </div>
                <div class="input-list-type2 mb-20 px-20">
                    <div class="input-list-title-wrap">
                        <p class="input-list-title">비밀번호 <span class="required">*</span></p>
                    </div>
                    <div>
                        <div class="input-txt-box-type1">
                            <input type="password" placeholder="비밀번호 (영문+숫자+특수문자 조합의 비밀번호 8자 이상)">
                        </div>
                    </div>
                    <div>
                        <div class="input-txt-box-type1">
                            <input type="password" placeholder="비밀번호 재확인">
                        </div>
                    </div>
                </div>
                <div class="input-list-type2 mt-20 mb-20 px-20">
                    <div class="input-list-title-wrap">
                        <p class="input-list-title">연락처 <span class="required">*</span></p>
                    </div>
                    <div>
                        <div class="input-txt-box-type1">
                            <input type="number" placeholder="연락처를 입력하세요(“-“ 제외)">
                        </div>
                    </div>
                    <div>
                        <button class="btn org disabled">연락처 인증</button>
                    </div>
                </div>
                <div class="input-list-type2 mt-20 mb-20 px-20">
                    <div class="input-list-title-wrap">
                        <p class="input-list-title">성명 <span class="required">*</span></p>
                    </div>
                    <div>
                        <div class="input-txt-box-type1">
                            <input type="text" placeholder="성명을 입력해주세요.">
                        </div>
                    </div>
                </div>
                <div class="input-list-type2 mt-20 mb-20 px-20">
                    <div class="input-list-title-wrap">
                        <p class="input-list-title">닉네임</p>
                    </div>
                    <div>
                        <div class="input-txt-box-type1">
                            <input type="text" placeholder="성명을 입력해주세요.">
                        </div>
                    </div>
                </div>
            </section>

            <section class="pt-20 pb-20">
                <div class="agreement-checkbox-list px-20 mb-50">
                    <div class="agreement-checkbox-list-all">
                        <div class="checkbox-type1">
                            <input type="checkbox" id="checkbox-01">
                            <label for="checkbox-01">전체 동의하기</label>
                        </div>
                    </div>
                    <ul>
                        <li>
                            <div class="checkbox-type1">
                                <input type="checkbox" id="checkbox-02">
                                <label for="checkbox-02">[필수] 개인정보 수집 및 이용 동의</label>
                            </div>
                            <a href="">상세보기</a>
                        </li>
                        <li>
                            <div class="checkbox-type1">
                                <input type="checkbox" id="checkbox-02">
                                <label for="checkbox-02">[필수] 개인정보 수집 및 이용 동의</label>
                            </div>
                            <a href="">상세보기</a>
                        </li>
                        <li>
                            <div class="checkbox-type1">
                                <input type="checkbox" id="checkbox-02">
                                <label for="checkbox-02">[필수] 개인정보 수집 및 이용 동의</label>
                            </div>
                            <a href="">상세보기</a>
                        </li>
                    </ul>
                </div>
                <div class="px-20">
                    <button class="btn org">열매나무 회원가입</button>
                </div>
            </section>
        </div>

        <div id="footer"></div>
    </div>
</body>

</html>
