<!DOCTYPE html>
<html lang="ko">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=0" />

<title>열매나무</title>
<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
<meta property="og:image" content="./images/thumb.png">
<link rel="stylesheet" type="text/css" href="./asset/css/common.css">
<link rel="stylesheet" type="text/css" href="./asset/css/module.css">
<link rel="stylesheet" type="text/css" href="./asset/css/style.css">
<link rel="stylesheet" type="text/css" href="./asset/css/swiper.min.css">
<script src="./asset/js/jquery.js"></script>
<script src="./asset/js/common.js"></script>
<script src="./asset/js/swiper.min.js"></script>

<body>
    <!-- 교환/반품 -->
    <div id="wrap">
        <div id="header"></div>

        <div class="body">

            <div class="btn-wrap-fixed">
                <button class="btn">교환요청</button>
                <button class="btn">반품요청</button>
            </div>

            <section>
                <div class="order-product-type1 px-20 pb-20 bd-bt-sm">
                    <div class="item-img-wrap ratio-box">
                        <img src="./asset/images/test-img.png" alt="">
                    </div>
                    <div class="item-content-wrap">
                        <p class="item-title">돌 스위티오 바나나, 1kg 내외, 1개</p>
                        <p class="item-option">4kg(14-16 중대과)</p>
                        <div class="item-count-amount-wrap">
                            <p class="item-count">수량 1개</p>
                            <p class="item-amount">84,800원</p>
                        </div>
                    </div>
                </div>

                <div class="input-list-type2 pb-20 px-20">
                    <div class="input-list-title-wrap">
                        <p class="input-list-title">어떤 문제가 있나요?</p>
                    </div>
                    <div>
                        <div class="radiobox-list-type2 mb-20">
                            <h3 class="radiobox-title">단순변심</h3>
                            <div class="radiobox">
                                <input type="radio" id="reason1" name="reason" value="상품이 마음에 들지 않음">
                                <label for="reason1">상품이 마음에 들지 않음</label>
                            </div>
                            <div class="radiobox">
                                <input type="radio" id="reason2" name="reason" value="더 저렴한 상품을 발견함">
                                <label for="reason2">더 저렴한 상품을 발견함</label>
                            </div>
                        </div>

                        <div class="radiobox-list-type2 mb-20">
                            <h3 class="radiobox-title">배송문제</h3>
                            <div class="radiobox">
                                <input type="radio" id="reason3" name="reason" value="다른 상품이 배송됨">
                                <label for="reason3">다른 상품이 배송됨</label>
                            </div>
                            <div class="radiobox">
                                <input type="radio" id="reason4" name="reason" value="배송된 장소에서 박스가 분실됨">
                                <label for="reason4">배송된 장소에서 박스가 분실됨</label>
                            </div>
                            <div class="radiobox">
                                <input type="radio" id="reason5" name="reason" value="다른 주소로 배송됨">
                                <label for="reason5">다른 주소로 배송됨</label>
                            </div>
                        </div>

                        <div class="radiobox-list-type2">
                            <h3 class="radiobox-title">상품문제</h3>
                            <div class="radiobox">
                                <input type="radio" id="reason6" name="reason" value="상품의 구성품/부속품이 들어있지 않음">
                                <label for="reason6">상품의 구성품/부속품이 들어있지 않음</label>
                            </div>
                            <div class="radiobox">
                                <input type="radio" id="reason7" name="reason" value="상품이 설명과 다름">
                                <label for="reason7">상품이 설명과 다름</label>
                            </div>
                            <div class="radiobox">
                                <input type="radio" id="reason8" name="reason" value="상품이 파손되어 배송됨">
                                <label for="reason8">상품이 파손되어 배송됨</label>
                            </div>
                            <div class="radiobox">
                                <input type="radio" id="reason9" name="reason" value="상품 결함/기능에 이상이 있음">
                                <label for="reason9">상품 결함/기능에 이상이 있음</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="input-list-type2 pt-20 pb-20 px-20">
                    <div class="input-list-title-wrap">
                        <p class="input-list-title">상세설명</p>
                    </div>
                    <div>
                        <div class="textarea-box-type1">
                            <textarea name="" id="" placeholder="상세내용을 입력해주세요."></textarea>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <div id="footer"></div>
    </div>
</body>

</html>
