<!DOCTYPE html>
<html lang="ko">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=0" />

<title>열매나무</title>
<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
<meta property="og:image" content="./images/thumb.png">
<link rel="stylesheet" type="text/css" href="/asset/css/common.css">
<link rel="stylesheet" type="text/css" href="/asset/css/module.css">
<link rel="stylesheet" type="text/css" href="/asset/css/style.css">
<link rel="stylesheet" type="text/css" href="/asset/css/swiper.min.css">
<script src="./asset/js/jquery.js"></script>
<script src="./asset/js/common.js"></script>
<script src="./asset/js/swiper.min.js"></script>

<body>
    <!-- 회원정보수정 -->
    <div id="wrap">
        <div id="header"></div>

        <div class="body">
            
            <section>
                <div class="login-info-wrap px-20 pb-20">
                    <p class="label">로그인 정보</p>
                    <div class="sns-login-info-list bd-bt-sm pb-20">
                        <ul>
                            <li>
                                <img src="/asset/images/sns-kakao-off.png" alt="">
                            </li>
                            <li>
                                <img src="/asset/images/sns-naver-off.png" alt="">
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="price-information-list pb-20 px-20">
                    <p class="price-information-title">회원정보</p>
                    <ul class="bd-bt-sm pb-20">
                        <li>
                            <div class="price-information">
                                <p class="label">성명</p>
                                <p class="price">김상륜</p>
                            </div>
                        </li>
                        <li>
                            <div class="price-information">
                                <p class="label">연락처</p>
                                <p class="price">010-****-1234</p>
                            </div>
                        </li>
                        <li>
                            <div class="price-information">
                                <p class="label">이메일</p>
                                <p class="price">abcd1234@gmail.com</p>
                            </div>
                        </li>
                        <li class="mt-10">
                            <a href="" class="btn wht">비밀번호 변경</a>
                        </li>
                    </ul>
                </div>

                <div class="input-list-type2 pb-20 px-20">
                    <div class="address-input-wrap-type1">
                        <div>
                            <div class="input-txt-btn-box ">
                                <div class="input-txt-box-type1 disabled">
                                    <input type="text" placeholder="우편번호">
                                </div>
                                <button class="btn type2 wht">우편번호</button>
                            </div>
                        </div>
                        <div>
                            <div class="input-txt-box-type1 disabled">
                                <input type="text" placeholder="주소">
                            </div>
                        </div>
                        <div>
                            <div class="input-txt-box-type1">
                                <input type="text" placeholder="상세주소를 입력해주세요.">
                            </div>
                        </div>
                    </div>
                    <div class="bd-bt-sm pb-20">
                        <div class="select-box-type1">
                            <select name="" id="" class="">
                                <option value="">배송시 요청사항을 선택해주세요.</option>
                            </select>
                            <i class="xi-angle-down"></i>
                        </div>
                    </div>
                </div>


                <div class="agreement-checkbox-list px-20 bd-bt pb-20 mb-40">
                    <ul>
                        <li>
                            <div class="checkbox-type1">
                                <input type="checkbox" id="checkbox-02">
                                <label for="checkbox-02">광고성 정보 수신 동의</label>
                            </div>
                            <a href="">상세보기</a>
                        </li>
                    </ul>
                </div>


                <div class="underline-btn-wrap mb-60">
                    <button class="underline-btn">영수증 보기</button>
                </div>
            </section>
        </div>

        <div id="footer"></div>
    </div>
</body>

</html>
